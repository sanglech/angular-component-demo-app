<p>sales-person-list-bootstrap works!</p>

<table class ="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
            <th>Sales Volume</th>
            <th>Met Qutoa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
            <td>{{ tempSalesPerson.firstName}}</td>
            <td>{{ tempSalesPerson.lastName}}</td>
            <td>{{ tempSalesPerson.email }}</td>
            <td>{{ tempSalesPerson.salesVolume | currency:'CAD'}}</td>


            <td>
                <div *ngIf="tempSalesPerson.salesVolume >50; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
